  <!-- Sign-up form start -->
 <div class="container">

  </div>

    <div>
      <h1 class="heading">Stay updated!</h1>
      <p class="desc">Join 60,000+ product managers receiving monthly updates on:</p>
      <!-- <div class="list-items"> -->
        <ul class="list">
          <li class="item">Product discovery and building what matters</li>
          <li class="item">Measuring to ensure updates are a success</li>
          <li class="item">And much more!</li>
        </ul>
      <!-- </div> -->
      <form action="/success.html" class="form">
        <label for="email">Email address: <span class="error">Valid email required</span></label>
        <input type="email" id="email" name="email" placeholder="email@company.com" >
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
  </div>
